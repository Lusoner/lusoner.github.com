<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#btn{width:200px;height:50px;background: #3f2f44;color:#fff;cursor: pointer;margin-left:-100px;position: relative;left:50%;text-align: center;}
		#box{width:640px;height:360px;background: url(ink.png) repeat-x;background-position:-16000px;animation-fill-mode: forwards;margin-left:-320px;left:50%;position: relative;border:1px solid #3f2f44;}
		@keyframes run{
			0%{
				background-position:0px;
			}
			100%{
				background-position:-15360px;
			}
		}

	</style>
	<script type="text/javascript">
		window.onload=function(){

			var oBox=document.getElementById('box');
			var oBtn=document.getElementById('btn');
			var img=new Image();
			img.src="ink.png";
			if(img.width==0){
				oBtn.style.display='none';	
			}else{
				oBtn.style.display='block';
			}
			oBtn.onclick=function(){
				oBox.style.animation='run 1.5s steps(24) ';
				setTimeout(function(){oBox.style.animation=''},1600);

			}
		}
	</script>
</head>
<body>
	<div id="box"></div>
	<div id="btn">click there and show you a amazing pic</div>
</body>
</html>
