<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#box{width:640px;height:360px;animation:run 1.1s steps(24) infinite;background: url(ink.png) repeat-x;background-position:-16000px;animation-fill-mode: forwards;}
		@keyframes run{
			0%{
				background-position:0px;
			}
			100%{
				background-position:-15360px;
			}
		}

	</style>
	<script type="text/javascript"></script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
